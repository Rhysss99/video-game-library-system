<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video-game-library</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body id="content">
    <div id="game-form">
      <header>
        <img src="images/logo.png" alt="logo" />
        <h1 id="logo">Video Game Library</h1>
      </header>

      <form>
        <div class="form-input">
          <input id="game-name" type="text" name="game-name" required />
          <span class="placeholder">Name of the game?</span>
        </div>

        <div class="form-input">
          <input id="game-genre" type="text" name="game-genre" required />
          <span class="placeholder">Main genre of the game?</span>
        </div>

        <label class="checkbox">
          <span class="input-checkbox">
            <input type="checkbox" name="checkbox" />
          </span>
          <span class="label-checkbox"
            >Tick the checkbox if you have played the game!</span
          >
        </label>

        <div class="form-input">
          <input
            id="game-time-played"
            type="text"
            name="game-time-played"
            required
          />
          <span class="placeholder">Time wasted?</span>
        </div>
        <button class="add-button" type="button">ADD A NEW GAME!</button>
      </form>
    </div>

    <main id="game-library">
      <div id="library-header">
        <p class="games-played">Games played: 0</p>
        <p class="games-not-played">Games Not Played: 0</p>
        <p class="total-games">Total Games: 0</p>
      </div>

      <select id="filter">
        <option value="all">All Games</option>
        <option value="true">Played Games</option>
        <option value="false">Not Played Games</option>
      </select>
      </div>
      
      <div class="table-container">
        <table id="game-list">
          <thead id="game-info">
            <tr>
              <td>NAME</td>
              <td>GENRE</td>
              <td>PLAYED</td>
              <td>TIME WASTED</td>
              <td>REMOVE</td>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </main>
    
  </body>
</html>
